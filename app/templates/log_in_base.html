<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link href="{{url_for("static", filename="glob_style.css")}}" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-light", style="background: linear-gradient(to right, #0ed2f7, #b2fefa);">
		<div class="container-fluid">
			<div class="navbar-header ms-2">
				<a class="navbar-brand" href="{{ url_for('index') }}">My Activity</a>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-1 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="{{ url_for('logs') }}">Logs</a>
					</li>
				</ul>
				<ul class="navbar-nav text-right">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="{{ url_for('logout') }}">Logout</a>
					</li>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<main>
		{% block main %}{% endblock %}
	</main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
  </body>
</html>
